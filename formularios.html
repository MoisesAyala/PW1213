<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
</head>
<body>
	Formulario: Contenedor que sirve para encapsular metodos
	de entrada de datos del usuario. <br>
	En el formulario se puede: <br>
	<ol>
		<li>Capturar datos</li>
		<li>Validar lo que se ingresa</li>
		<li>Enviar a proceso</li>
		<li>Reiniciar la captura</li>
	</ol>
	<form action="procesa.html" method="get"> 
		<input name="txtNumeroControl" type="text" placeholder="Numero de control">
		<input name="txtClave" type="password" placeholder="Clave de acceso" required autofocus>
		<input name="txtPromedio" type="number" placeholder="Promedio">
		<input name="txtFecha" type="date">
		<input name="txtColor" type="color">
		<input name="txtBuscar" type="search">
		<input name="txtCorreo" type="email">
		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar">
		<input type="button" value="Enviar">
	</form>
</body>
</html>
